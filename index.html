<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Testes Unitários Java/JUnit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Fundamentos de Testes Unitários com Java/JUnit</h1>
        <div id="quiz">
            <div class="question-section">
                <h2 id="question">Pergunta aparecerá aqui</h2>
                <div id="options" class="options-container">
                    </div>
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="btn" disabled>Anterior</button>
                <button id="next-btn" class="btn">Próxima</button>
                <button id="submit-btn" class="btn submit-btn" style="display: none;">Finalizar Quiz</button>
            </div>
        </div>
        <div id="result" class="result-container" style="display: none;">
            <h2>Resultados do Quiz</h2>
            <p id="score">Você acertou X de Y perguntas.</p>
            <div id="feedback"></div>
            <button id="restart-btn" class="btn">Tentar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
